<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilonueva.css">
    <title>Document</title>
</head>
<body>
    <h1>Agregar Actividad</h1>
    <form>
      <label for="nombre">Nombre de Actividad:</label>
      <input type="text" id="nombre" name="nombre" required>
  
      <label for="informacion">Información:</label>
      <textarea id="informacion" name="informacion" required></textarea>
  
      <label for="disciplina">Disciplina:</label>
      <input type="text" id="disciplina" name="disciplina" required>
  
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" required></textarea>
  
      <label for="vacantes">Vacantes:</label>
      <input type="number" id="vacantes" name="vacantes" required>
  
      <label for="promotor">Promotor:</label>
      <input type="text" id="promotor" name="promotor" required>
  
      <label for="dias">Días y Horario:</label>
      <input type="text" id="dias" name="dias" required>
  
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>
  
      <label for="lugar">Lugar:</label>
      <input type="text" id="lugar" name="lugar" required>
  
      <input type="submit" value="Agregar">
    </form>
</body>
</html>
